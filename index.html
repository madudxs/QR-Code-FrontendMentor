<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Atividade QR Code - Frontend mentor" />
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/css/responsividade.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/imagens/favicon-32x32.png"
    />
    <title>QR Code</title>
  </head>
  <body>
    <div class="conteudo">
      <div class="square">
        <img
          src="./src/imagens/image-qr-code.png"
          alt="QR Code"
          class="qr-code"
        />
        <h1 class="title">
          Improve your front-end skills by building projects
        </h1>
        <div class="conteudo-texto">
          <p class="subtitle">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/madudxs">Madudxs</a>.
      </div>
    </div>
  </body>
</html>
